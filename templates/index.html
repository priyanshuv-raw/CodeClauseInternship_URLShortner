<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href='https://fonts.googleapis.com/css?family=Gravitas One' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../static/index.css">
    <title>Short-It</title>

    <link rel="icon" href="{{url_for('static', filename='assets/favicon.png')}}" type="timage/png">


</head>

<body>
    <div class="heading">
        Short - It
    </div>

    <div class="logo">
        <img src="{{url_for('static', filename='assets/logo.png')}}" alt="logo" width="50px">
    </div>

    <div class="bodytext">
        <p id="ab"> The Simplest URL Shortner You Were Waiting For</p>
    </div>
    <form class="grid" action="/result" method="POST">


        <div class="input1">

            <div class="urlbox">
                <input class="urltext" type="text" id="name" name="name" placeholder="Enter your link here...">
            </div>

            <div class="enterbuttondiv">
                <button id="enterbutton" type="submit" class="file_submit">

                    <img id="enter" src="{{url_for('static', filename='assets/enter.png')}}" alt="reset link button">

                </button>
            </div>

        </div>
    </form>

    <div class="output1">

        <div class="shorturlbox">
            <div class="shorturltext">
                <p id="text">{{name}}</p>
            </div>

        </div>

        <div class="copybuttondiv">
            <button id="copybutton" class="btn">
                <span>
                    <img id="copy" src="{{url_for('static', filename='assets/copy.png')}}" alt="copy button">
                </span>
                <span id="copytext">
                    Copy Link
                </span>


            </button>
        </div>
    </div>

</body>

</html>
