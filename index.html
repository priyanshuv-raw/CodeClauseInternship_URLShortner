<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Gravitas One' rel='stylesheet'>
    <title>Short-It</title>
 
</head>
<body>
    <div class="heading">
        Short - It
    </div>

    <div class="logo">
        <img src="assets/ logo.png" alt="logo" width="50px">
    </div>

    <div class="bodytext">
        The Simplest URL Shortner You Were Waiting For
    </div>

    <div class = "input1">

        <div class="urlbox">
            <input class = "urltext" type="text" placeholder="Enter your link here...">
        </div>

        <div class="resetbuttondiv">
            <button id="enterbutton">
                <span>
                    <img id= "enter" src="assets/enter.png" alt="reset link button">
                </span>
            </button>

            <button id="resetbutton">
                <span>
                    <img id= "reset" src="assets/reset.png" alt="reset link button">
                </span>
            </button>
        </div>
        
    </div>


    <div class = "output1">

        <div class="shorturlbox">
            <div class = "shorturltext" >
            </div>
        </div>

        <div class="copybuttondiv">
            <button id="copybutton">
                <span >
                    <img id="copy" src="assets/copy.png" alt="copy button">
                </span>
                <span id="copytext">
                    Copy Link
                </span>
            </button>
        </div>
        
    </div>
</body>
</html>
